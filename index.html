<!DOCTYPE html>
<html>
    <head>
        <title>Web Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
        <h1>Web form submit</h1>
        <p>sign-up our email list to get more info about new product!</p>
        <form class="emailForm" name="custSignUpForm" onsubmit="signUpForm()">
            <div class="form-group">
                <label class="formField" for="fName">First Name: </label>
                <input type="text" name="fName">            
            </div>
            <div class="form-group">
                <lable class="formField" for="lName">Last Name:</lable>
                <input type="text" name="lName">            
            </div>
            <div class="form-group">
            <label class="formField" for="email">Email:</label>
                <input type="text" name="email">            
           </div>
           <input type="submit">
        </form>
        <h3 id="confirmNote"></h3>
        </div>
    <script src="webform.js"></script>
    </body>
</html>
