<!DOCTYPE html>
<html>

<head>
    <title>Web Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Web form submit</h1>
        <p>Sign up for our email list.</p>
        <form class="emailForm" id="emailForm" name="custSignUpForm" onsubmit="signUpForm()">
            <div class="form-group">
                <label class="formField" for="fName">First Name: </label>
                <input class="formInput" id="fName" type="text" name="fName" required>
            </div>
            <div class="form-group">
                <lable class="formField" for="lName">Last Name:</lable>
                <input class="formInput" id="lName" type="text" name="lName" required>
            </div>
            <div class="form-group">
                <label class="formField" for="phone">Phone:(10 digits number)</label>
                <input class="formInput" id="phone" type="tel" name="phone" required pattern="^\d{3}\d{3}\d{4}$">
            </div>
            <div class="form-group">
                <label class="formField" for="email">Email:</label>
                <input class="formInput" id="email" type="text" name="email" required>
            </div>
            <input type="submit">
            <input type="reset">
        </form>
        <section class="confirmSection">
            <h4 id="confirmNote"></h4>
            <div class="infoReceived">
                <p id="infoLine1"></p>
                <p id="infoLine2"></p>
                <p id="infoLine3"></p>
            </div>
        </section>
        <section class="modifySection" id="modify">
            <button id="modifyInfo" onclick="modifyInfo()">Modify</button>
            <button id="removeInfo" onclick="removeInfo()">Remove from email list</button>
        </section>
    </div>
    <script src="webform.js"></script>
</body>

</html>
